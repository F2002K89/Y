<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Client Portal — Login</title>
  <meta name="description" content="Client portal login for NEFT OIL TRADING" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/logo.png" type="image/png">
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center font-sans">
  <main class="w-full max-w-md p-8 bg-white rounded-2xl shadow">
    <div class="flex items-center gap-4 mb-6">
      <img src="/logo.png" alt="NEFT logo" class="h-10 w-10 object-contain">
      <h1 class="text-xl font-bold">Client Portal</h1>
    </div>

    <p class="text-sm text-gray-600 mb-6">Sign in to access your account. If you don't have credentials, contact <a class="text-blue-600" href="mailto:info@neftoiltrading.com">info@neftoiltrading.com</a>.</p>

    <form id="loginForm" class="space-y-4" autocomplete="on">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" name="email" type="email" required class="mt-1 block w-full border rounded-md px-3 py-2" placeholder="you@company.com">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" required class="mt-1 block w-full border rounded-md px-3 py-2" placeholder="••••••••">
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="inline-flex items-center gap-2">
          <input id="remember" type="checkbox" class="rounded">
          <span>Remember me</span>
        </label>
        <a href="#" id="forgot" class="text-blue-600">Forgot password?</a>
      </div>

      <div>
        <button id="submitBtn" type="submit" class="w-full bg-black text-white py-2 rounded-md font-semibold">Sign in</button>
      </div>

      <div id="msg" class="text-sm text-center text-red-600 hidden"></div>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
      <a href="/" class="text-blue-600">Back to site</a>
    </div>
  </main>

  <script>
    // Demo client-side login behavior.
    // Replace this with real API integration in production.
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.classList.add('hidden');
      const email = form.email.value.trim();
      const password = form.password.value;

      // Basic validation
      if (!email || !password) {
        showMsg('Please enter email and password.');
        return;
      }

      // DEMO MODE:
      // Accept demo credentials and redirect to dashboard.
      // Replace with a fetch() to your auth endpoint.
      const DEMO_EMAIL = 'client@example.com';
      const DEMO_PASS = 'Demo1234';

      if (email === DEMO_EMAIL && password === DEMO_PASS) {
        // store a demo token (replace with real token from server)
        localStorage.setItem('client_token', 'DEMO_TOKEN_ABC123');
        // Remember me: persistent or session storage
        if (!form.remember.checked) {
          // for demo, also set a session marker (optional)
          sessionStorage.setItem('client_session', '1');
        }
        window.location.href = '/client-portal/dashboard.html';
        return;
      }

      // Example of how to call a real API (commented):
      /*
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        if (!res.ok) throw new Error('Invalid credentials');
        const data = await res.json(); // expect { token, user }
        localStorage.setItem('client_token', data.token);
        window.location.href = '/client-portal/dashboard.html';
      } catch (err) {
        showMsg(err.message || 'Login failed');
      }
      */

      // If demo creds not matched:
      showMsg('Invalid credentials — for demo use client@example.com / Demo1234 or integrate your auth API.');
    });

    function showMsg(text){
      msg.textContent = text;
      msg.classList.remove('hidden');
    }

    // simple forgot password behaviour for demo
    document.getElementById('forgot').addEventListener('click', (e)=>{
      e.preventDefault();
      alert('Please contact info@neftoiltrading.com to reset your password.');
    });
  </script>
</body>
</html>
