<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Client Portal â€” Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/logo.png" type="image/png">
</head>
<body class="min-h-screen bg-gray-50 font-sans">
  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="/logo.png" alt="NEFT logo" class="h-8 w-8">
        <h1 class="text-lg font-semibold">Client Dashboard</h1>
      </div>
      <button id="logout" class="text-sm text-red-600">Sign out</button>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-12">
    <div id="content" class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-xl font-bold mb-2">Welcome</h2>
      <p class="text-gray-600 mb-4">This is a placeholder dashboard. Replace with your actual client UI.</p>
      <div class="text-sm text-gray-500">
        <p><strong>Demo notes:</strong> The demo login sets a token in localStorage. Implement server-side auth and token validation for production.</p>
      </div>
    </div>
  </main>

  <script>
    // Protect page: redirect to login if no token present
    const token = localStorage.getItem('client_token');
    if (!token) {
      window.location.href = '/client-portal/login.html';
    }

    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('client_token');
      sessionStorage.removeItem('client_session');
      window.location.href = '/client-portal/login.html';
    });
  </script>
</body>
</html>
