<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEFT OIL TRADING</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="Untitled design.svg" type="image/x-icon">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }
        .hero-section {
            position: relative;
            overflow: hidden;
        }
        .gradient-btn {
            background: linear-gradient(90deg, #222222 0%, #000000 100%);
            transition: all 0.3s ease;
        }
        .gradient-btn:hover {
            background: linear-gradient(90deg, #000000 0%, #222222 100%);
            transform: translateY(-2px);
        }
        .outline-btn {
            transition: all 0.3s ease;
        }
        .outline-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        .card {
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        .price-point {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #000000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .price-line {
            position: absolute;
            height: 2px;
            background-color: #000000;
            transform-origin: left center;
        }
        .product-item {
            transition: all 0.3s ease;
        }
        .product-item:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
        .product-logo {
            transition: all 0.3s ease;
        }
        .product-logo:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md fixed w-full z-10">
      <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <img src="logo.png" alt="Logo" class="h-10 w-auto mr-2" />
            <span class="text-2xl font-bold text-black">NEFT OIL TRADING</span>
          </div>
          <div class="hidden md:flex space-x-8">
            <a href="#home" class="text-gray-700 hover:text-black font-medium">Home</a>
            <a href="#products" class="text-gray-700 hover:text-black font-medium">Products</a>
            <a href="#about" class="text-gray-700 hover:text-black font-medium">About Us</a>
            <a href="#leadership" class="text-gray-700 hover:text-black font-medium">Leadership</a>
            <a href="#contact" class="text-gray-700 hover:text-black font-medium">Contact</a>
          </div>
          <div class="md:hidden">
            <button id="mobile-menu-button" class="text-gray-700 hover:text-black focus:outline-none">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden">
          <div class="flex flex-col space-y-3 py-3">
            <a href="#home" class="text-gray-700 hover:text-black font-medium">Home</a>
            <a href="#products" class="text-gray-700 hover:text-black font-medium">Products</a>
            <a href="#about" class="text-gray-700 hover:text-black font-medium">About Us</a>
            <a href="#leadership" class="text-gray-700 hover:text-black font-medium">Leadership</a>
            <a href="#contact" class="text-gray-700 hover:text-black font-medium">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section with Background Video -->
    <section id="home" class="hero-section min-h-screen flex items-center pt-16 relative overflow-hidden">
      <!-- Background Video -->
      <video autoplay muted loop playsinline class="absolute top-0 left-0 w-full h-full object-cover z-0" id="bg-video">
        <source src="your-video.mp4" type="video/mp4" />
        <!-- Optionally add other formats for broader compatibility -->
        Your browser does not support the video tag.
      </video>
      <!-- Overlay for readability -->
      <div class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-60 z-10"></div>
      <!-- Content -->
      <div class="container mx-auto px-4 relative z-20">
        <div class="max-w-4xl mx-auto text-center text-white">
          <h1 class="text-4xl md:text-6xl font-bold mb-6 leading-tight">Global Energy Solutions for a Changing World</h1>
          <p class="text-xl md:text-2xl mb-10 leading-relaxed">Powering Progress Through Strategic Energy Trading</p>
          <div class="flex flex-col sm:flex-row justify-center gap-6">
            <a href="#products" class="gradient-btn text-white font-semibold py-4 px-10 rounded-md shadow-lg text-lg">Discover More</a>
            <a href="#contact" class="outline-btn border-2 border-white text-white font-semibold py-4 px-10 rounded-md text-lg hover:bg-white hover:text-black transition duration-300">Contact Us</a>
          </div>
        </div>
      </div>
    </section>

    <!-- The rest of your site below remains unchanged -->

    <!-- Stats Section -->
    <!-- ... (rest of your HTML as before) ... -->

    <!-- Don't forget your scripts at the end -->
    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Improved smooth scrolling for anchor links (including contact)
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                const targetId = this.getAttribute('href');
                if (targetId === '#' || !document.querySelector(targetId)) return;
                e.preventDefault();
                const targetElement = document.querySelector(targetId);
                // Offset for fixed navbar
                const navHeight = document.querySelector('nav').offsetHeight || 80;
                const elementTop = targetElement.getBoundingClientRect().top + window.pageYOffset;
                window.scrollTo({
                    top: elementTop - navHeight,
                    behavior: 'smooth'
                });
                // Close mobile menu if open
                if (!mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
